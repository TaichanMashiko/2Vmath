<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授業記録まとめ - 高機能版スタイル</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 外部CSSファイルへのリンク -->
    <link rel="stylesheet" href="style.css">
    <!-- ↑ href属性の値は、HTMLから見たCSSファイルのパスに合わせてください -->
</head>
<body>

    <header class="site-header">
        <button id="darkModeToggle" title="ダークモード切替"><i class="fa-solid fa-moon"></i></button>
        <h1>授業記録まとめ</h1>
        <div class="search-container">
            <input type="search" id="searchInput" placeholder="キーワードで検索...">
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i> 検索</button>
            <span id="visitorCounterHeader" class="visitor-counter-header"></span> <!-- ← ここに訪問回数が表示されます -->
        </div>
    </header>

    <main class="container main-content">

        <!-- タグフィルターエリア -->
        <div class="tag-list-container">
            <h3><i class="fa-solid fa-tags"></i> タグで絞り込み:</h3>
            <div id="tagList">
                <button class="tag-filter active" data-tag="all">#すべて表示</button>
                <button class="tag-filter" data-tag="数学Ⅰ">#数学Ⅰ</button>
                <button class="tag-filter" data-tag="乗法公式">#乗法公式</button>
                <button class="tag-filter" data-tag="因数分解">#因数分解</button>
                <button class="tag-filter" data-tag="展開">#展開</button>
                <button class="tag-filter reset-filter" id="resetFilters" title="フィルター解除"><i class="fa-solid fa-xmark"></i> リセット</button>
            </div>
        </div>

        <!-- ★変更箇所: コントロールエリア（件数表示のみ） -->
        <div class="controls">
            <!-- ソートボタンは削除 -->
            <span id="resultsCount"></span> <!-- 件数表示（CSSで右寄せされる想定） -->
        </div>

        <!-- 特別リンクセクション: 数学の勉強法へのリンク -->
        <section class="special-link-section methods-link">
            <div class="special-link-content">
                <i class="fa-solid fa-lightbulb special-link-icon"></i>
                <div>
                    <h3 class="special-link-title">数学の力を伸ばす！効果的な学習法ガイド</h3>
                    <p class="special-link-description">教科書の効果的な使い方から問題演習のコツまで、成績アップのためのヒントをまとめました。</p>
                </div>
            </div>
            <a href="methods.html" class="special-link-button">勉強法を見る <i class="fa-solid fa-arrow-right"></i></a>
        </section>

        <!-- ★変更箇所: 授業記録セクションヘッダー（見出しとソートボタンをまとめる） -->
        <div class="section-header">
            <h2><i class="fa-solid fa-book-open"></i> 授業記録</h2>
            <!-- ↓↓↓ ソートボタンをここに移動 ↓↓↓ -->
            <button class="sort-button" id="sortButton" data-sort-order="desc">
                <i class="fa-solid fa-arrow-down-wide-short"></i> 日付 新しい順
            </button>
        </div>
        <!-- ↑↑↑ ここまで変更箇所 ↑↑↑ -->

        <!-- 元の見出しh2は section-header 内に移動したので削除 -->

        <!-- カードグリッド -->
        <div class="card-grid" id="cardGrid">
            <!-- カードデータ -->
            <article class="card" data-date="2025-05-16" data-tags="数学Ⅱ,解と係数の関係">
                 <div class="card-content">
                    <h3 class="card-title"><a href="20250516.html">[数学] 解と係数の関係</a></h3>
                    <p class="card-date">2025年5月16日</p>
                    <p class="card-summary">二次方程式の解と係数の関係</p>
                </div>
                <div class="card-tags">
                    <span class="tag" data-tag="数学Ⅰ">#数学Ⅱ</span>
                    <span class="tag" data-tag="乗法公式">#解と係数の関係</span>
                </div>
         
            
            </article>
        </div>
    </main>

    <footer class="site-footer">
        <p>© 2025 水戸葵陵高校</p>
    </footer>

    <!-- JavaScriptファイルへのリンク -->
    <script src="script.js"></script>
</body>
</html>
